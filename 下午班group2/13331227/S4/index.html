<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="s4.js"></script>
  </head>
  <body>
    <div id = "text"></div>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <button id="info-bar" class="grey"></button>
          <div id="control-ring-container">
            <button class="mask button" value="A">A<span class="unread"></span></button>
            <button class="history button" value="B">B<span class="unread"></span></button>
            <button class="message button" value="C">C<span class="unread"></span></button>
            <button class="setting button" value="D">D<span class="unread"></span></button>
            <button class="sign button" value="E">E<span class="unread"></span></button>
          </div>
          <button id='apb'></button>
        </div>
      </div>
    </div>
  </body>
</html>
